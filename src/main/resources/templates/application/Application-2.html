<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>学生申请单</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #fff;
            width: 600px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        label {
            font-weight: bold;
        }
        button {
            background-color: #0fc035;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #810799;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Basic Information</h2>
        <form>
            <label for="department">Department:</label>
            <input type="text" id="department" name="department"><br>

            <label for="moduleName">module Name:</label>
            <input type="text" id="moduleName" name="moduleName"><br>

            <label for="applicationDate">Application Date:</label>
            <input type="date" id="applicationDate" name="applicationDate"><br>

            <label for="buildingName">Building Name:</label>
            <input type="text" id="buildingName" name="buildingName"><br>

            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate"><br>

            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate"><br>

            <label for="remark">Remark:</label>
            <textarea id="remark" name="remark"></textarea><br>

            <button type="submit">submit</button>
        </form>
    </div>
</body>
</html>
